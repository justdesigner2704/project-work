<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <title>Carousel</title>

</head>

<body>
    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div id="slides-only" class="carousel slide carousel-fade" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button class="active btn-success" type="button" data-bs-target="#slides-only" area-current="true" data-bs-slide-to="0" area-label="Slide 1"></button>

                        <button class="" type="button" data-bs-target="#slides-only" area-current="true" data-bs-slide-to="1" area-label="Slide 2"></button>

                        <button type="button" data-bs-target="#slides-only" area-current="true" data-bs-slide-to="2" area-label="Slide 3"></button>
                        <button type="button" data-bs-target="#slides-only" area-current="true" data-bs-slide-to="3" area-label="Slide 4"></button>
                    </div>
                    
                    <div class="carousel-inner">
                        <div class="carousel-item active" data-bs-interval="1000">
                            
                        </div>

                        <div class="carousel-item" data-bs-interval="2000">
                            
                        </div>

                        
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#slides-only"
                        data-bs-slide="prev"><span class="carousel-control-prev-icon" area-hidden="true"></span>
                        <span class="visually-hidden">Previous</span></button>

                    <button class="carousel-control-next" type="button" data-bs-target="#slides-only"
                        data-bs-slide="next"><span class="carousel-control-next-icon" area-hidden="true"></span>
                        <span class="visually-hidden">Next</span></button>



                </div>
            </div>

        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
